<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Photo Gallery</title>
</head>
<body>
    <h3 class="cell"><a name="home"></h3>
    <section>
        <div class="container">
            <div class="fab"><a href="#home"><img src="./img/v_topo.png" alt="Topo"></a></div>

            <div class="header">
                <h1 class="logo">Galeria de Fotos</h1>
                <form>
                    <input type="text" placeholder="Buscar Imagens">
                    <ion-icon name="search-outline"></ion-icon>
                </form>
            </div>
            <div class="gallery">
               
            </div>
            <a class="load-more data-img='curated'">Carregar Fotos</a>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
<script src="./scripts.js"></script>
</html>
